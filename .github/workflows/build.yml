name: Build website

on:
  workflow_run:
    workflows: ["Make database"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install datasette sqlite-utils
        datasette install datasette-publish-vercel
    - name: Download database
      run: curl --fail -OL https://github.com/cbeauhilton/ash-db/releases/download/newDB/abstracts.db
      # run: curl --fail -o abstracts.db https://raw.githubusercontent.com/cbeauhilton/ash-db/main/abstracts.db
    - name: Soundness check
      run: |-
        datasette abstracts.db --get / | grep "abstracts"
    - name: Replace metadata.json
      run: cat remote-metadata.json > metadata.json
    - name: Deploy Datasette using Vercel
      env:
        NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
      run: |-
        datasette publish vercel abstracts.db \
          --setting default_page_size 300 \
          --token $NOW_TOKEN \
          --project ash-abstracts \
          --static static:static \
          --metadata metadata.json \
          --install datasette-json-html \
          --install datasette-cluster-map \
          --install datasette-remote-metadata \
          --public
