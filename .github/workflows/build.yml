name: Build website for analyzing American Society of Hematology Abstracts

on:
  push:
    branches:
    - main
  schedule:
    - cron:  '33 2 3 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Checkout ash-db
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-db
        path: scrape_ash/scrape_ash/ash-db
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v2
      name: Configure npm caching
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sqlite-utils
        datasette install datasette-publish-vercel
    - name: Install npm dependencies
      run: sudo npm install -g puppeteer-cli --unsafe-perm=true
    - name: Set up dirs
      run: |
        cd scrape_ash/scrape_ash/
        mkdir -p data
        mkdir -p logs
    - name: Download previous database unless REBUILD in commit message
      if: |-
        !contains(github.event.head_commit.message, 'REBUILD')
      run: curl --fail -o data/base.db https://raw.githubusercontent.com/cbeauhilton/ash-db/main/hometown.db
      continue-on-error: true
    - name: Build database
      if: |-
        contains(github.event.head_commit.message, 'REBUILD') || (github.event_name == 'schedule')
      run: |-
        ls
        cd scrape_ash/scrape_ash/
        ls
        cd local/
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        python dl_local_db.py &&
        python upload_local_db.py
    - name: Soundness check
      run: |-
        cd scrape_ash/scrape_ash/
        datasette data/base.db --get / | grep "base"
    - name: Save db to cbeauhilton/ash-db
      run: |-
        cd scrape_ash/scrape_ash/
        cd ash-db
        git config --global user.email "readme-bot@example.com"
        git config --global user.name "README-bot"       
        cp ../data/base.db .
        git add *.db
        git commit --amend --no-edit
        git push --force
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Deploy Datasette using Vercel
      env:
        NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
      run: |-
        datasette publish vercel data/base.db \
          --setting default_page_size 300 \
          --token $NOW_TOKEN \
          --project ash-abstracts \
          --static static:static \
          --install datasette-json-html \
          --install datasette-cluster-map \
          --public
