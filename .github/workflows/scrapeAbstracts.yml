name: Scrape abstracts

on:
  push:
    branches:
    - main
  schedule:
    - cron: '39 * 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2
    - name: Checkout ash-db
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-db
        path: scrape_ash/scrape_ash/ash-db
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Checkout ash-files
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-files
        path: scrape_ash/scrape_ash/ash-files
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraping-requirements.txt
    - name: Scrape abstracts
      if: |-
        contains(github.event.head_commit.message, 'ABSTRACT') || (github.event_name == 'schedule')
      run: |-
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        cd scrape_ash/scrape_ash/
        mkdir -p data
        mkdir -p data/doi_json
        cat gha_settings.py > settings.py
        scrapy crawl abstracts \
        -a get_url_from_web=True \
        -a clean_scrape=False \
        -a get_doi_from_disk=False \
        -a unscraped_n_to_download=100000 \
        -a sample_size=100
