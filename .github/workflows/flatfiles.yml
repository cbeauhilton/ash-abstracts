name: Make flatfiles of American Society of Hematology Annual Meeting abstracts

on:
  push:
    branches:
    - main
  schedule:
    - cron: '55 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Checkout ash-db
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-db
        path: scrape_ash/scrape_ash/ash-db
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v2
      name: Configure node caching
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sqlite-utils dateparser
    - name: Download previous database
      run: |
        cd scrape_ash/scrape_ash/
        mkdir -p data
        curl --fail -o data/base.db https://raw.githubusercontent.com/cbeauhilton/ash-db/main/base.db
      continue-on-error: false
    - name: Make flatfiles
      run: |-
        cd scrape_ash/scrape_ash/
        cd local/
        python mk_flatfiles.py
    - name: Save flatfiles to cbeauhilton/ash-db
      run: |-
        echo " " > .gitignore
        cd scrape_ash/scrape_ash/
        mkdir -p ash-db/flatfiles
        cp -r data/json ash-db/flatfiles
        cd ash-db
        git config --global user.name "Automated"       
        git config --global user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
