name: Scrape DOI from ASH website

on:
  push:
    branches:
    - main
  schedule:
    - cron: '27 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Checkout ash-db
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-db
        path: scrape_ash/scrape_ash/ash-db
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Checkout ash-files
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-files
        path: scrape_ash/scrape_ash/ash-files
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraping-requirements.txt
    - name: Scrape DOI from beginning
      if: |-
        contains(github.event.head_commit.message, 'CLEAN_DOI')
      run: |-
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        cat " " > .gitignore
        cd scrape_ash/scrape_ash/
        mkdir -p ash-files/doi_json
        cat gha_settings.py > settings.py
        scrapy crawl dois
        cp data/doi_json/*.json ash-files/doi_json/
        cd ash-files
        git config --global user.name "DOI bot"       
        git config --global user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
        for file in doi_json/*.json; do sqlite-utils upsert ../ash-db/abstracts.db abstracts $file --pk=doi --alter; done
        cd ../ash-db
        git add *.db
        git commit --amend --no-edit
        git push --force
        sqlite-utils abstracts.db "select * from abstracts"
    - name: Scrape DOI
      if: |-
        !contains(github.event.head_commit.message, 'CLEAN_DOI') ||  github.event_name == 'schedule'
      run: |-
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        cat " " > .gitignore
        # curl --fail -o abstracts.db https://raw.githubusercontent.com/cbeauhilton/ash-db/main/abstracts.db
        cd scrape_ash/scrape_ash/
        cat gha_settings.py > settings.py
        export START_URL_PAGE_NUM=$(sqlite3 ash-db/abstracts.db "select MAX(start_url_page_num) from abstracts") || echo "Could not extract start_url_page_num, will start at 0"
        scrapy crawl dois
        mkdir -p ash-files/doi_json
        cp data/doi_json/*.json ash-files/doi_json/
        cd ash-files
        git config --global user.name "DOI bot"       
        git config --global user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
        for file in doi_json/*.json; do sqlite-utils upsert ../ash-db/abstracts.db abstracts $file --pk=doi --alter; done
        cd ../ash-db
        git add *.db
        git commit --amend --no-edit
        git push --force
        echo "Current db contents:"
        sqlite-utils abstracts.db "SELECT * from abstracts"
        echo ""
        echo "Current number of items in db:"
        sqlite-utils abstracts.db "SELECT count(*) from abstracts"
        echo ""
        echo "Current start url page number:"
        sqlite-utils abstracts.db "SELECT MAX(start_url_page_num) from abstracts"
