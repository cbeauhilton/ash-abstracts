name: Scrape DOI from ASH website

on:
  push:
    branches:
    - main
  schedule:
    - cron: '1 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Checkout ash-db
      uses: actions/checkout@v2
      with:
        repository: cbeauhilton/ash-db
        path: scrape_ash/scrape_ash/ash-db
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_PUSH }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraping-requirements.txt
    - name: Scrape DOI from beginning
      if: |-
        contains(github.event.head_commit.message, 'CLEAN_DOI')
      run: |-
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        echo " " > .gitignore
        cd scrape_ash/scrape_ash/
        mkdir -p data
        mkdir -p data/doi_json
        mkdir -p ash-db/doi_json
        cat gha_settings.py > settings.py
        scrapy crawl dois -a clean_scrape=True
        cp -r data/doi_json ash-db/doi_json
        cd ash-db
        git config --global user.name "DOI bot"       
        git config --global user.email "actions@users.noreply.github.com"
        git config --global pull.rebase true
        git config --global fetch.prune true
        git config --global diff.colorMoved zebra
        git pull --unshallow --allow-unrelated-histories
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
    - name: Scrape DOI
      if: |-
        contains(github.event.head_commit.message, 'DOI') || (github.event_name == 'schedule')
      run: |-
        export DETA_TOKEN_ASH=${{ secrets.DETA_TOKEN_ASH }}
        export DETA_ID_ASH=${{ secrets.DETA_ID_ASH }}
        cd scrape_ash/scrape_ash/
        cat gha_settings.py > settings.py
        scrapy crawl dois -a clean_scrape=False
